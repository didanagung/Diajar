<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apakah di dalam array mengandung nomor yang ditentukan?</title>
  </head>
  <body>
    <script>
      function contains(array, number) {
        if (array.includes(number)) {
          return true;
        } else {
          return false;
        }
      }

      console.log(contains([1, 2, 3], 5));
    </script>
  </body>
</html>
