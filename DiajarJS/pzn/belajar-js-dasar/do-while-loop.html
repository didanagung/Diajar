<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While Loop</title>
  </head>
  <body>
    <script>
      // mirip seperti while loop, do while loop bedanya si value yang pertama bernilai lebih dari si perulangannya maka do akan melakukan perulangan sekali,  kalo while loop tidak akan
      let counter = 11;
      do {
        document.writeln(`<p>Ini perulangan ke ${counter}</p>`);
        counter++;
      } while (counter <= 10);
    </script>
  </body>
</html>
