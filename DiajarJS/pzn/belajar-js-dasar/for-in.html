<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For In</title>
  </head>
  <body>
    <script>
      // perulangan ini biasanya dilakukan di dalam object bukan di array karena tidak direkomendasikan
      const person = {
        firstName: "Didan",
        middleName: "Agung",
        lastName: "Sergia",
      };
      for (const property in person) {
        document.writeln(`<p>${property} : ${person[property]}</p>`);
      }
    </script>
  </body>
</html>
