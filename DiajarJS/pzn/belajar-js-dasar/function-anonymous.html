<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Anonymous</title>
  </head>
  <body>
    <script>
      // ini adalah function yang tidak memiliki nama namun banyak digunakan pada aplikasi JS, karena biasanya digunakan pada variable atau parameter

      // anonymous function yang di dalam variable
      const say = function (name) {
        document.writeln(`<p>Hello ${name}</p>`);
      };

      say("Didan");

      //   anonymous function di dalam parameter
      function giveMeName(callback) {
        callback("Didan");
      }

      giveMeName(function (name) {
        document.writeln(`<p>Hai ${name}</p>`);
      });
      //   biasanya digunakan untuk memasukkan function sederhana
    </script>
  </body>
</html>
