<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Parameter</title>
  </head>
  <body>
    <script>
      // anda bisa tambahkan parameter apapun ke dalam functinnya JS, tetapi di dalam penamaan parameter tidak boleh sama
      function sayHello(firstName, middleName) {
        document.writeln(` <p>Hai ${firstName} ${middleName} `);
      }
      let nama = "Didan Agung ";
      sayHello("Didan", "Agung");
      sayHello(nama, "Sergia");
    </script>
  </body>
</html>
