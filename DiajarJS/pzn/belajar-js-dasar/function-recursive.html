<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Recursive</title>
  </head>
  <body>
    <script>
      function factorial(value) {
        let result = 1;
        for (let i = 1; i <= value; i++) {
          result *= i;
        }
        return result;
      }

      console.log(factorial(6));
      //   console.log(1 * 2 * 3 * 4 * 5 * 6 * 7 * 8); //untuk memastikan
      function factorialRecursive(value) {
        if (value === 1) {
          return 1;
        } else {
          return value * factorialRecursive(value - 1);
          //   jadi ini dibacanya jika di dalam value sama denga 1 maka kembalikan angka 1 dan jika bukan angka 1 maka value dikalikan value-1 karena memanggil fungsinya
        }
      }

      console.log(factorialRecursive(6));
      //   cara kerjanya seakan akan seperti :
      // 6 * factorialRecursive(5)
      // 6 * 5 factorialRecursive(4)
      // 6 * 5 * 4 factorialRecursive(3)
      // 6 * 5 * 4 * 3 factorialRecursive(2)
      // 6 * 5 * 4 * 3 * 2 factorialRecursive(1) karena disini tau bahwa jika value sama dengan 1 maka akan langsung dikembalikan
      // 6 * 5 * 4 * 3 * 2 * 1
    </script>
  </body>
</html>
