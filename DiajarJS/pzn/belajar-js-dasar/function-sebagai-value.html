<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function sebagai Value</title>
  </head>
  <body>
    <script>
      // di dalam JS anda bisa memasukkan function ke dalam variable

      function sayHello(name) {
        document.writeln(`<p>Hai ${name}</p>`);
      }
      sayHello("Didan");

      const say = sayHello; //disini jangan menggunakan tanda () karena kalau meggunakan tanda tersebut maka artinya anda memanggil function tersebut.
      say("Agung");

      //   di JS, function juga bisa berguna sebagai parameter di dalam sebuah function, contohnya
      function giveMeName(callback) {
        callback("Sergia");
      }

      giveMeName(sayHello);
      giveMeName(say);
    </script>
  </body>
</html>
