<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>

        const nilaiUjian = 60;

        if(nilaiUjian >= 80) {
            document.writeln("Berhasil dengan nilai : A");
        } else if (nilaiUjian > 70) {
            document.writeln("Berhasil dengan nilai : B");
        } else if (nilaiUjian > 60) {
            document.writeln("Berhasil dengan nilai : C");
        } else {
            document.writeln("Gagal, Ulangi lagi tahun depan");
        }

    </script>
</body>
</html>
