<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Null</title>
  </head>
  <body>
    <script>
      // lamun null mah variablena aya jeung valuena tawa geus di tambahkeun, ngan dijerona null

      let firstName = "Didan";
      if (firstName === undefined) {
        alert("UNDIFINED");
      } else if (firstName === null) {
        alert("NULL");
      } else {
        alert(firstName);
      }
    </script>
  </body>
</html>
