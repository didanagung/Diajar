<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Augmented Assignments</title>
</head>
<body>
    <script>
        let result = 50 + 120;  //3
        document.writeln("<p>50 + 120 = " + result + "</p>");
        let originalResult = result; //170

        // jika anda ingin menuliskan atau memasukkan variable di dalam hitungan dan kata atau variable yang digunakannya sama, maka anda tulis pakai = setelah operasi aritmatikanya, contohnya dibawah
        result -= 40;
        document.writeln("<p>" + originalResult + " - 40 = " + result +"</p>");
        originalResult = result; //130
    </script>
</body>
</html>
