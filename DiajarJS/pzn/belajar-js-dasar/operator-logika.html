<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Logika</title>
</head>
<body>
    <script>

        const nilaiUjian = 90;
        const kehadiran = 85;

        const lulusUjian = nilaiUjian > 75;
        const lulusKehadiran = kehadiran > 75;

        const lulus = lulusUjian && lulusKehadiran;
        document.writeln("<p>" + lulus + "</p>");

    </script>
</body>
</html>
