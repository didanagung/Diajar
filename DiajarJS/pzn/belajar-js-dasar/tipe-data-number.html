<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        
        document.writeln( 100 );
        document.writeln("</br>");
        document.writeln(100.145);
        document.writeln("</br>");
        // Binary atau bilangan biner harus diawali dengan "0b"
        document.writeln( 0b1101010 );
        document.writeln("</br>");
        // Hexadecimal diawali "0x"
        document.writeln( 0xFF );
        document.writeln("</br>");
        // Octal diawali dengan "0o"
        document.writeln( 0o1045 );

    </script>
</body>
</html>
