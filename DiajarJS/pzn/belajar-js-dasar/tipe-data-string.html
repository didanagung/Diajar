<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data string</title>
</head>
<body>
    <script>
       document.writeln("Didan Agung Sergia");
       document.writeln("</br>");
    // Menambahkan String
       document.writeln("Cita - Cita : " + "Programmer Sukses yang membanggakan Orang Tua");
       document.writeln("</br>");
       document.writeln("</br>");

    // Kode Escape Sequence
    document.writeln("<textarea cols='100' rows='10'>");
        document.write("Didan \nAgung \nSergia\n");
        document.write("\\Home\\Sergia\n");
        document.write("\"Programmer Sukses\"\n");
        document.write('\'Belajar Javascript\'\n');
        document.writeln("</textarea>");
    </script>
</body>
</html>
