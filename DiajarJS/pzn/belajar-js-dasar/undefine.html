<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // undifined teh artina eweuh nanaon pisan atau mun maneh ngisikeun variable tanpa value berarti eta undifined, tapi undifined teh beda jeung null
      let name = ["Didan", "agung"];
      if (name[2] === undefined) {
        console.info("Hello World");
      } else {
        console.info(`Hello ${name[2]}`);
      }

      const person = {
        nama: "Didan",
      };
      if (person === undefined) {
        console.info("OBJECT UNDIFINED");
      } else {
        console.info("OBJECT DIFINED");
      }
    </script>
  </body>
</html>
