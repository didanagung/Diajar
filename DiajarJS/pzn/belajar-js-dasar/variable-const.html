<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Const</title>
</head>
<body>
    <script>
        // didalam variable const data didalamnya tidak bisa diubah atau bisa disebut mutlak
        // dan jika anda ingin mengubah dengan paksa maka program tidak akan jalan ke baris berikutnya atau berhenti saja pada saat error (mun php mah jiga "die")
        const application = "Belajar dengan Giat";
        // application = "Belajar dengan Hoream";

        document.writeln(application);

    </script>
</body>
</html>
