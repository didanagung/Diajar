<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable let</title>
</head>
<body>
    <script>
        let fullname = "Didan Agung Sergia thea";
        let firstName = "Didan";
        let middleName = "Agung";
        let lastName = "Sergia";

        document.writeln(fullname);
        document.writeln("<br>")
        document.writeln(fullname);
        document.writeln("<br>")
        document.writeln(fullname);
        document.writeln("<br>")

        fullname = "Didan Agung Sergia"

        document.writeln(fullname);
        document.writeln("<br>")
        document.writeln(fullname);
        document.writeln("<br>")
        document.writeln(fullname);
        document.writeln("<br>")
        document.writeln(firstName);
        document.writeln("<br>")
        document.writeln(middleName);
        document.writeln("<br>")
        document.writeln(lastName);

    </script>
</body>
</html>
